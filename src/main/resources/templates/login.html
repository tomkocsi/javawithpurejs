
<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>EscapeRoom | login</title>
		<link rel="stylesheet" th:href="@{~/css/loginpage.css}" href="../../css/loginpage.css" />
		
		<!--Bootstrap CSS-->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    	<!-- Icons -->
    	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
		
		<!--Bootstrap JS -->
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous"></script>
	</head>
	<!-- 
	forrás:
		https://bootsnipp.com/snippets/bxzmb
 	-->
<body>
  <div class="container">	
	<div id="login">
        <h3 class="text-center text-white pt-5">Bejelentkezés</h3>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <p th:if="${param.logout}" class="alert">Kijelentkeztél</p>
						<p th:if="${param.error}" class="alert alert-error">Rossz adatokat adtál meg vagy más hiba történt. Próbáld újra!</p>
            
                        <form action="/login" th:action="@{/login}" id="login-form" class="form" method="post">
                            <h3 class="text-center text-info">Bejelentkezés</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Felhasználó név:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Jelszó:</label><br>
                                <input type="password" name="password" id="password" autocomplete="off" class="form-control">
                            </div>
                            <div class="form-group">
                                <input id="btnlogin" type="submit" name="submit" class="btn btn-info btn-md" value="Login">
                            </div>
                            <div id="register-link" class="text-right">
                            	<p>
                            		<a href="#" class="text-info btn-sm" onclick="handleOpenRegistration()">
                            		Új felhasználó regisztráció
                            		</a>
                            	</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="registrationBScontainer">
    	 <!-- Modal -->
        <div id="regModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Regisztráció</h4>
                        <button id="                   " type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" id="regform">
                        	<div class="form-group">
                                <label for="useremail" class="text-info">Felhasználó email cím:</label><br>
                                <input type="text" name="useremail" id="useremail" class="form-control")>
                            </div>
                            <div class="form-group">
                                <label for="regpassword" class="text-info">Jelszó:</label><br>
                                <input type="password" name="password" id="regpassword" autocomplete="off" class="form-control" onkeydown="handlePasswordChange();">
                            </div>
                            <div class="form-group">
                                <label for="cregpassword" class="text-info">Jelszó mégegyszer:</label><br>
                                <input type="password" name="cpassword" id="cregpassword" autocomplete="off" class="form-control" onkeydown="handlePasswordChange();">
                            </div>
                            <div class="form-group">
                                <p id="notmatchingpassword"></p>
                            </div>
                            <div class="form-group">
                                <input id="btnreg" type="button" onclick="handleRegistrate();" class="btn btn-info btn-md" value=" Regisztrál ">
                            </div>
                            <div class="form-group" id="feedbackdiv">
                                
                            </div>
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
	<!-- -->  
    <script src="../static/js/login.js" th:src="@{/js/login.js}"></script>
      
    <!--Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js" integrity="sha512-6ORWJX/LrnSjBzwefdNUyLCMTIsGoNP6NftMy2UAm1JBm6PRZCO1d7OHBStWpVFZLO+RerTvqX/Z9mBFfCJZ4A==" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
	</body>
</html>
